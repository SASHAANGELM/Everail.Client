<div class="flex items-center px-2 py-1 my-1 bg-gray-800 rounded">
  <ng-container *ngIf="hasPrice">
    <div class="flex items-center w-3/6">
      <img [src]="'https://imageserver.eveonline.com/Type/' + item.id + '_32.png'">
      <div>{{ item.name }}</div>
    </div>
    <div class="w-1/6">
      <span class="text-lg">{{ item.count }}</span>
      <span class="ml-1 text-gray-500">шт.</span>
    </div>
    <div class="w-1/6">
      <span class="text-lg">{{ item.price | number:'1.2-2' }}</span>
      <span class="ml-1 text-gray-500">ISK</span>
    </div>
    <div class="w-1/6">
      <span class="text-lg">{{ sum | number:'1.2-2' }}</span>
      <span class="ml-1 text-gray-500">ISK</span>
    </div>
  </ng-container>
  <ng-container *ngIf="!hasPrice">
    <div class="flex items-center w-5/6">
      <img [src]="'https://imageserver.eveonline.com/Type/' + item.id + '_32.png'">
      <div>{{ item.name }}</div>
    </div>
    <div class="w-1/6">
      <span class="text-lg">{{ item.count }}</span>
      <span class="ml-1 text-gray-500">шт.</span>
    </div>
  </ng-container>
</div>
